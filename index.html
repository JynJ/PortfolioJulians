<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean-Yann - Ingénieur de 4ème année en CyberSécurité à l'ESAIP Ecole d'Ingénieur </title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
        }

        header {
            position: relative;
            background: url('assets/background.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #a020f0;
        }

        .content {
            text-align: center;
            max-width: 800px;
        }

        .content h1 {
            font-size: 3em;
            color: #a020f0;
            margin-bottom: 10px;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content .buttons {
            margin-top: 20px;
        }

        .content .buttons a {
            text-decoration: none;
            background-color: #a020f0;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .content .buttons a:hover {
            background-color: #8b00cc;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #a020f0;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                display: none;
                padding: 20px;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }

            .nav-toggle { cursor: pointer; color: #a020f0; font-size: 24px; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-toggle" style="color: #a020f0;">Jean-Yann</div>
            <ul>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="aboutme.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experiences.html">Experience</a></li>
                <li><a href="lep_associations.html">Mes Engagements</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="content">
            <div class="profile-img">
                <img src="assets/avatar.png" alt="Jean-Yann">
            </div>
            <h1>Bonjour, ici Jean-Yann</h1>
            <h2>Je suis un Ingénieur de 4ème année spécialisé en CyberSécurité </h2>
            <p>Vous trouverez dans ce Port-Folio mon Parcours Scolaire ainsi que mes expériences professionelles.</p>      
            <div class="buttons">
                <a href="assets/CV_Ingénieur_Cyber_JULIANS_Jean-Yann.pdf" download>Mon CV</a>
            </div>
        </div>
    </header>
    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('nav ul');

        navToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
