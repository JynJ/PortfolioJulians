<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean-Yann - Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background: url('assets/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px #a020f0;
            position: relative;
        }

        .nav-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.8em;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin-left: auto;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #a020f0;
            color: #fff;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
                color: #a020f0;
                font-weight: bold;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: rgba(26, 26, 26, 0.95);
                width: 100%;
                padding: 20px;
                box-shadow: 0 0 15px #a020f0;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px #a020f0;
        }

        .contact-header h2 {
            font-size: 2.5em;
            color: #a020f0;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-links {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .contact-links a {
            text-decoration: none;
            color: #a020f0;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #8b00cc;
        }

        .contact-links a .fab {
            margin-right: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            box-shadow: 0 0 10px rgba(160, 32, 240, 0.3);
            font-size: 1em;
        }

        input[type="submit"] {
            cursor: pointer;
            background: #a020f0;
            font-weight: bold;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #8b00cc;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('nav ul');

            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <nav>
        <div class="nav-toggle"><i class="fas fa-bars"></i></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="experiences.html">Experience</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <div class="contact-header">
            <h2>How to Contact Me</h2>
        </div>
        <div class="contact-links">
            <a href="https://www.linkedin.com/in/jean-yann-julians/"><i class="fab fa-linkedin"></i>LinkedIn</a>
            <a href="mailto:jean.yann@professional.com"><i class="fas fa-envelope"></i>Email</a>
        </div>
        <form id="contact-form" action="https://formsubmit.co/jeanyannjulians972@gmail.com" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="hidden" name="user-ip" id="user-ip">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_captcha" value="false">
            <input type="submit" value="Send">
        </form>
    </div>
    <script>
        // Get user IP address and set it to the hidden input field
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-ip').value = data.ip;
            });

        // Prevent spam submissions using basic JavaScript validation
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            const email = document.querySelector('input[name="email"]').value;
            const message = document.querySelector('textarea[name="message"]').value;
            if (message.includes("http") || email.includes("@spam.com")) {
                event.preventDefault();
                alert("Spam detected. Please modify your content and try again.");
            }
        });
    </script>
</body>
</html>
